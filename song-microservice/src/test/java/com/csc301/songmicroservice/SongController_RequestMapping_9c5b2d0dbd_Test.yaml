config:
  target: "http://localhost:3000"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/addSong"
          json:
            KEY_SONG_NAME: "Test Song"
            KEY_SONG_ARTIST_FULL_NAME: "Test Artist"
            KEY_SONG_ALBUM: "Test Album"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                message: "Song added successfully"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/addSong"
          json:
            KEY_SONG_NAME: "Test Song"
            KEY_SONG_ARTIST_FULL_NAME: ""
            KEY_SONG_ALBUM: "Test Album"
          expect:
            - statusCode: 400
            - equals: 
                message: "Artist name is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/addSong"
          json:
            KEY_SONG_NAME: "Test Song with special characters !@#$%^&*()_+"
            KEY_SONG_ARTIST_FULL_NAME: "Test Artist"
            KEY_SONG_ALBUM: "Test Album"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                message: "Song added successfully"
