# Test generated by RoostGPT for test spotifyApi-Test using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://localhost:8080'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: '/profile'
          json:
            KEY_USER_NAME: 'testuser'
            KEY_USER_FULLNAME: 'Test User'
            KEY_USER_PASSWORD: 'testpassword'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 200
            - hasProperty: 'message'
            - equals: 
                path: '$.message'
                value: 'Profile created successfully'

  - name: 'API request with validation failure'
    flow:
      - post:
          url: '/profile'
          json:
            KEY_USER_NAME: 'testuser'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 400
            - hasProperty: 'message'
            - equals: 
                path: '$.message'
                value: 'Required fields are missing'

  - name: 'API request with edge case'
    flow:
      - post:
          url: '/profile'
          json:
            KEY_USER_NAME: 'testuser'
            KEY_USER_FULLNAME: 'Test User with special characters $#@!'
            KEY_USER_PASSWORD: 'testpassword'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 200
            - hasProperty: 'message'
            - equals: 
                path: '$.message'
                value: 'Profile created successfully'
